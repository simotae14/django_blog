{% extends 'blog/base.html' %}

{% block content %}
    <div class="card">
        <div class="card-content">
        	<span class="card-title grey-text text-darken-4">
            	<a>{{ post.titolo }}</a>
                <!-- aggiungo il link alla modifica del post -->     
                {% if user.is_authenticated %}
                    <a class="btn-medium waves-effect waves-light right" href="{% url 'post_edit' pk=post.pk %}"><i class="material-icons">edit</i></a>
                {% endif %}
            </span>
            {% if post.data_pubblicazione %}
                <p class="date">{{ post.data_pubblicazione }}</p>
            {% endif %}
            <p>
            	{{ post.testo|linebreaks }}
            </p>
        </div>
    </div>
{% endblock %}
