<!-- layout base -->
{% load staticfiles %}
<html>
    <head>
        <title>Tae blog</title>
        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
        <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper">
                    <a href="/" class="brand-logo left">Tae Blog</a>
                    <!-- aggiungo un link alla creazione di un nuovo post -->
                    <!-- aggiungo condizione di mostrare il bottone per aggiunta di un post solo nel caso di
                    amministratore  del sito -->
                    {% if user.is_authenticated %}
                        <a class="btn-medium waves-effect waves-light right plus-icon" href="{% url 'post_new' %}"><i class="material-icons">add</i></a>
                    {% endif %}
                </div>
            </nav>
        </div>        
        <div class="container">
            <div class="row">
                <div class="col s12 m6 offset-m3 l8 offset-l2">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
        <!-- Compiled and minified JavaScript -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    </body>
</html>
