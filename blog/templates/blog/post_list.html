{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.data_pubblicazione }}
            </div>
            <h1><a href="">{{ post.titolo }}</a></h1>
            <p>{{ post.testo|linebreaks }}</p>
        </div>
    {% endfor %}
{% endblock content %}
